<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation</title>
  </head>
  <body>
    <!-- Outer Wrapper -->
    <section class="videoBg">
      <!-- Video -->
      <div class="videoPlace">
        <video src="video.mp4" autoplay muted loop class="VideoSection"></video>
      </div>
      <!-- Overlay -->
      <div class="VideoOverlay"></div>
      <!-- Content -->
      <div class="VideoContent">
        <div class="Container">
          <a class="logo" href="https://fontmeme.com/pokemon-font/"
            ><img
              src="https://fontmeme.com/permalink/210526/d6e962a9abeca391ff743d18f8288629.png"
              alt="pokemon-font"
              border="0"
          /></a>
          <div class="start">
            <div>
              <img class="ball" src="ball.png" />
            </div>
            <div>
              <h1>Click to start</h1>
            </div>
            <div>
              <img class="ball" src="ball.png" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
